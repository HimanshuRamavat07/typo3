acceptance application mariadb php 7.4 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "11.5"
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance/typo3temp/var/log
      - typo3temp/var/tests/AcceptanceReports
  parallel: 13
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 7.4
    - Build/Scripts/runTests.sh -s acceptance -p 7.4 -d mariadb -i 10.3 -c $CI_NODE_INDEX/$CI_NODE_TOTAL

acceptance application composer mariadb php 8.3 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "11.5"
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance/typo3temp/var/log
      - typo3temp/var/tests/AcceptanceReports
  parallel: 13
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.3
    - Build/Scripts/runTests.sh -s acceptanceComposer -p 8.3 -d mariadb -i 10.3 -c $CI_NODE_INDEX/$CI_NODE_TOTAL
