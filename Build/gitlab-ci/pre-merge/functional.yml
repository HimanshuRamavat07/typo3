functional deprecated mariadb 10.4 php 8.3 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "13.1"
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.3
    - Build/Scripts/runTests.sh -s functionalDeprecated -d mariadb -i 10.4 -p 8.3

